{% extends "layout.html" %}
{%load static%}
{% block title %}All Chai{% endblock %}

<!-- Block to allow app-specific CSS -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'style_2.css'%}">
{% endblock %}



{% block content %}
<h1>Welcome to Chai Page</h1>

{% for chai in chais %}
  <div class="chai-item">
    <img src="{{ chai.image.url }}" alt="{{ chai.name }}">
    <h3>{{ chai.name }}</h3>
  </div>
{% endfor %}


{% endblock %}
